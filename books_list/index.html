<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Boooks list</title>
</head>
<body>
  <div class="container m-4">
    <form action="" id="bookForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="booktitle" class="form-label">Title</label>
        <input type="text" required class="form-control" id="bookTitle" placeholder="Enter title">
      </div>
      <div class="mb-3">
        <label for="bookauthor" class="form-label">Author</label>
        <input type="text" required class="form-control" id="bookAuthor" placeholder="Enter author">
      </div>
      <div>
        <button id="saveButton" type="submit" class="btn btn-primary mb-3">Save</button>
      </div>
    </form>
    <table id="booksTable" class="table table-striped mt-3">
      <thead>
        <tr>
          <td>Title</td>
          <td>Author</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="books.list.js"></script>
</body>
</html>
